# fly.toml app configuration file generated for ghost-hologram-mirror on 2024-08-11T00:17:38-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ghost-hologram-mirror'
primary_region = 'lax'

[build]
  [build.args]
    GO_VERSION = '1.22'

[env]
  PORT = '8080'

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
